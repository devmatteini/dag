[package]
name = "dra"
version = "0.5.2"
edition = "2021"
authors = ["Cosimo Matteini <dev.matteini@gmail.com>"]
description = "A command line tool to download release assets from GitHub"
homepage = "https://github.com/devmatteini/dra"
repository = "https://github.com/devmatteini/dra"
documentation = "https://github.com/devmatteini/dra"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]
keywords = ["github", "cli"]

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1

[dependencies]
ureq = { version = "2.9.1", default-features = false, features = ["tls", "json", "proxy-from-env"] }
serde = { version = "1.0.197", features = ["derive"] }
clap = { version = "4.5.1", features = ["derive"] }
clap_complete = "4.5.1"
dialoguer = "0.11.0"
indicatif = "0.17.8"
uuid = { version = "1.7.0", features = ["v4"] }
ctrlc = "3.4.2"
walkdir = "2.4.0"
zip = { version = "0.6.6", default-features = false, features = ["deflate"] }
flate2 = { version = "1.0.28", features = ["zlib"] }
tar = "0.4.40"
xz2 = "0.1.7"
bzip2 = "0.4.4"
urlencoding = "2.1.3"

[dev-dependencies]
test-case = "3.3.1"
assert_cmd = "2.0.14"
predicates = "3.1.0"

[package.metadata.deb]
section = "utility"
extended-description = """\
Download Release Assets (dra) is a command line tool
to download release assets from GitHub.
Provides interactive and non-interactive ways to download assets
to meet your needs in different scenarios.
"""
